    <!-- Embed Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <a href="#!">
                    <img src="./assets/img/logo_1.svg" alt="" class="logo">
                </a>

                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar-item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Action -->
                <div class="header-action">
                    <a href="#!" class="btn header-action__btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main style="height: 5000px;">
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero-divider"></div>
                <div class="hero-body">
                    <section class="hero__content">
                        <h1 class="hero__heading">We’re a creative design agency.</h1>
                        <p class="hero__desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                        <div class="hero-row">
                            <a href="#!" class="btn hero__btn">Get in touch</a>
                            <div class="hero-play">
                                <button class="hero-play__btn">
                                    <div class="hero-play__icon">
                                        <img src="./assets/icons/play.svg" alt="">
                                    </div>
                                </button>
                                <span class="hero-play__text">
                                    Watch Video
                                </span>
                            </div>
                        </div>
                    </section>

                    <div class="hero__media">
                        <div class="hero__media--bg"></div>
                        <figure class="hero__images">
                            <img src="./assets/img/hero-img-01.jpg" alt="" class="hero__img">
                            <img src="./assets/img/hero-img-02.jpg" alt="" class="hero__img">
                            <img src="./assets/img/hero-img-03.jpg" alt="" class="hero__img">
                        </figure>
                        <img src="./assets/icons/Vector-hero.svg" alt="" class="hero__img--decor-top">
                        <img src="./assets/icons/Vector-hero.svg" alt="" class="hero__img--decor-bottom">
                    </div>
                </div>
            </div>
        </section>
    </main>
